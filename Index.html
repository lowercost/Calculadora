<!DOCTYPE html>
<html lang="es"> <!--Idioma-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Vinyl&display=swap" rel="stylesheet"> <!--Fuente Guapa-->
    <link rel="stylesheet" href="style.css">
    <script src="Calculator.js" type="text/javascript"></script>
    <script src="Display.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript" defer></script>
    <!--defer da la instrucciÃ³n de cargar todo el contenido de la pagina antes del script-->
    <title>Calculadora Guapa</title>
</head>
<body> 
    <div class="container">
        <div class="calculator">
            <div class="display">
                <div id="before-value"></div>
                <div id="actual-value"></div>
            </div>
            <button class="col-2" onclick="display.clearDisplay()">C</button>
            <button onclick="display.deleteNum()">&larr;</button>
            <button class="operator" value="division">/</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator" value="multiplication">X</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator" value="subtraction">-</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator" value="addition">+</button>
            <button class="number col-2">0</button>
            <button class="number">.</button>
            <button class="operator" value="iqual">=</button>
        </div>
    </div>
</body>
</html>
